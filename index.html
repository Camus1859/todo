<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<div class="body">


    <div class="menu">
        <div class="containerForTodoLabel">
          <i class="fa fa-bars fa-" aria-hidden="true"></i>
          <div class="appTitle">ToDo List</div>
        </div>

      <div class="bottom-line"></div>

      <div >
        <button id="create-task-btn"> <span class="iconPlus"> +</span>Create Task</button>
      </div>

      <div class="short-Cuts-Container">
        <div class="shortCuts">Shortcuts</div>
        <div class="bottom-line"></div>
        <div class="today side-item">Today</div>
        <div class="next-7-days side-item">Next 7 days</div>
        <div class="all-task side-item">All Tasks</div>
      </div>

     <div class="listContainer">
      <div class="list2">List</div>
      <div class="bottom-line"></div>

      <div class="list-size">
        <div class="personal-count side-item">Personal</div><span class="num">5</span>
      </div>

      <div class="list-size">
        <div class="work-count side-item">Work</div><span class="num">8</span>
      </div>

      <div class="list-size">
        <div class="grocery-store-count side-item" >Grocery Store</div><span class="num">3</span>
      </div>
    </div>
  </div>



  <div class="modal hidden"></div>
  <div class="modal55  hidden"></div>
  <div class="modal100  hidden"></div>

<div class="modalTwo hidden">
  
  <form id="todo-form">
    <label for="title"></label><br>
    <input class="createTask the-form" type="text" id="title" name="title" value="" placeholder="TITLE"><br>

    <div class="listTypeDiv">
      <label for="list"></label><br>

      <select name="list" class="list the-form">
        <option value="" disabled selected value>List Type</option>
        <option value ="Personal">Personal</option>
        <option value ="Work">Work</option>
        <option value ="Grocery Store">Grocery Store</option>
      </select><br>


    </div>
    <label for="description"></label><br>
    <input class="createTask the-form" type="text" id="description" name="description" value="" placeholder="DESCRIPTION"><br>
    <label for="due-date"></label><br>
    <input type="date" id="due-date" class="the-form" name="due-date" value="" placeholder="Due Date:"><br>


    <label for="priority"></label><br>

      <select  id="priority" class="the-form">
        <option value="" disabled selected value>Priority</option>
        <option id="high" value = "high">High</option>
        <option id="medium"value = "medium">Medium</option>
        <option id="low"value = "low">Low</option>
      </select> <br>


      <label for="notes"></label> <br>
      <textarea class="createTask the-form" id="notes" name="notes" rows="4" cols="20" value="" placeholder="Notes..."></textarea>
      <input id="submit" type="submit" class="the-form" value="Submit">

  </form>


  
</div>


  <div id="container"></div>
    <button class="close-modal">&times;</button>
    <div class="overlay hidden"></div>

  </div>




 



</body>

  <script type="module" src="main.js"></script>
</html>
